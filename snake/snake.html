      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (key === "ArrowUp" && direction.y !== 1) {
          direction = { x: 0, y: -1 };
        } else if (key === "ArrowDown" && direction.y !== -1) {
          direction = { x: 0, y: 1 };
